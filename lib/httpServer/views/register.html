<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建钱包</title>
</head>
<body>
    <h1>创建新钱包</h1>
    <form id="walletForm">
        <label for="password">密码（超过4个单词）：</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="studentId">学生ID（可选）：</label>
        <input type="text" id="studentId" name="studentId"><br><br>
        
        <button type="submit">创建钱包</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('walletForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const studentId = document.getElementById('studentId').value;

            fetch('/operator/wallets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password, studentId }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `钱包创建成功！钱包ID：${data.id}`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `错误：${error.message}`;
            });
        });
    </script>
</body>
</html>
